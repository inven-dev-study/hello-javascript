<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carculator</title>
</head>
<body onkeydown="enter(event)">
  <div class="container">
      <h2>Muey's Carculator</h2>
        <input type="text" class="process" id="process"></input>
        <input type="text" class="result" id="result"></input>
      <div class="calc">        
        <br>
        <button class="reset" onclick="reset()">C</button>
        <button class="clear" onclick="back()">←</button>
        <button onclick="add('/')" value="/">/</button>
        <br>
        <button onclick="add(7)">7</button>
        <button onclick="add(8)">8</button>
        <button onclick="add(9)">9</button>
        <button onclick="add('*')" value="*">＊</button>
        <br>
        <button onclick="add(4)">4</button>
        <button onclick="add(5)">5</button>
        <button onclick="add(6)">6</button>
        <button onclick="add('-')" value="-">-</button>    
        <br>
        <button onclick="add(1)">1</button>
        <button onclick="add(2)">2</button>
        <button onclick="add(3)">3</button>
        <button onclick="add('+')" value="+">＋</button> 
        <br>
        <button onclick="sign()">+/-</button>
        <button onclick="add(0)">0</button>
        <button class="point" onclick="add('.')">.</button>
        <button class="equal" onclick="calculate()">＝</button>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
