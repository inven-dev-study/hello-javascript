<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소록</title>
</head>
<body>
    <div class="upperarea">
        <!-- navbar-->
        <div class="navbar">
            <div class="headName">주소록</div>
            <!--search bar-->
            <div class="searchBar" >
                <input type="text" class="searchBox" id="searchBox" placeholder="Search!">
            </div>
            <!--Add button-->
            <a herf="#" id="addBtn" class="addBtn"></a>
        </div>
    </div>
        
        <!-- The Add Modal -->
    <div id="addModal" class="modal">

        <!-- Modal content -->
        <div class="modalContent">
            <div class="modalHeader">
                <span class="close">&times;</span>
                <h2>주소록</h2>
            </div>
            <div class="modalBody">
                <form id="form" class="form">
                    <div class="formControl">
                    <input type="hidden" id="personId" name="personId" value="">
                    <input type="hidden" id="personFavorite" name="personFavorite" value=""></div>


                    <div class="formControl">
                        <label for="personName">이름</label>
                        <input type="text" id="personName" placeholder="이름을 입력해주세요"/>
                        <small>Error message</small>
                    </div>
                    <div class="formControl">
                        <label for="personPhone">전화번호</label>
                        <input type="text" id="personPhone" placeholder="전화번호를 입력해주세요"/>
                        <small>Error message</small>
                    </div>

                    <div class="formControl">
                        <label for="personEmail">E-mail</label>
                        <input type="text" id="personEmail" placeholder="이메일을 입력해주세요" />
                        <small>Error message</small>
                    </div>
                    
                    <div class="formControl">
                        <label for="personAddress">주소</label>
                        <input type="text" id="personAddress" placeholder="주소를 입력해주세요"/>
                        <small>Error message</small>

                    </div>

                    <button type="submit" id="saveBtn">저장</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete modal -->
    <div id="deleteModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span class="close">&times;</span>
                <h2>삭제</h2>

            </div>
            <div class="modalBody">
                <div id="deleteMessage"></div>
                <button class="deleteBtn" id="deleteBtn">예</button>
            </div>
            
        </div>
    </div>

    <!-- list start-->
    
    <div id="personListWrapper"></div>

    <!-- list end-->

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</body>
</html>
