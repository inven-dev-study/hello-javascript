<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        /*
            [8.4] 프로토타입 메서드와 __proto__가 없는 객체
        */

        // __proto__는 구식 프로그래밍 방법이기 때문에 어지간하면 사용하지 않는 편이 좋다.
        // __proto__을 대신할 모던 메서드를 사용하자.
        /*
            Object.creat(proto, [descriptors]) - [[Protype]]이 proto를 참조하는 빈 객체를 만든다. 이때 프로퍼티 설명자를 추가로 넘길 수 있다.
            Object.getPrototypeOf(obj) - obj의 [[Protype]]을 반환한다.
            Object.setPrototypeOf(obj, proto) - object [[Protype]]이 proto가 되도록 설정
        */

        // let animal = {
        //     eats: true
        // };

        // // 프로토타입 animal인 새로운 객체를 생성
        // let rabbit = Object.create(animal);

        // alert(rabbit.eats); // true
        // alert(Object.getPrototypeOf(rabbit) === animal); // true

        // Object.setPrototypeOf(rabbit, {});

        let animal = {
            eats: true
        };

        let rabbit = Object.create(animal, {
            jumps: {
                value: true
            }
        });

        alert(rabbit.jumps); 
    </script>
</body>
</html>
