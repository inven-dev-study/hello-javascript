<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="now-wrap">
            <h2>현재 위치 날씨</h2>
            <div class="we">현재 날씨</div>
            <div class="te"><span></span>&deg;</div>
        </div>

        <div class="hour-wrap">
            <ul>
                <li class="hour-now">
                    <div class="ti">지금</div>
                    <div class="we">현재 날씨</div>
                    <div class="te"><span></span>&deg;</div>
                </li>
            </ul>
        </div>

        <div class="daliy-wrap">
            <ul>
                <li>
                    <div>
                        <span></span>요일
                    </div>
                    <div>날씨</div>
                    <div>온도</div>
                </li>
            </ul>
        </div>

        <div class="now-wrap">
            <ul>
                <li class="sr">
                    <h3>일출</h3>
                    <div>
                        오전 <span class="hour"></span>시 <span class="min"></span>분
                    </div>
                </li>
                <li class="ss">
                    <h3>일몰</h3>
                    <div>
                        오후 <span class="hour"></span>시 <span class="min"></span>분
                    </div>
                </li>
                <li class="fe">
                    <h3>체감</h3>
                    <span></span>&deg;
                </li>
                <li class="wi">
                    <h3>풍속</h3>
                    <span></span>m/s
                </li>
                <li class="hu">
                    <h3>습도</h3>
                    <span></span>%
                </li>
                <li class="uv">
                    <h3>자외선 지수</h3>
                    <span></span>
                </li>
            </ul>
            <div>
                
                <span></span>
            </div>
            <div >
                
                <span></span>
            </div>
            <div >
                
                <span></span>
            </div>
            <div >
                
                <span></span>
            </div>
            <div >
                
                <span></span>
            </div>
            <div >
                
                <span></span>
            </div>
        </div>
        
        
        
        
        
        
        
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="weather.js"></script>
    
</body>
</html>
