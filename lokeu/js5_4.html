<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        /*
            [5.4] 배열
        */

        // 배열 선언
        // let arr = new Array();
        // let arr = [];

        let fruits = ["사과", "오렌지", "자두"];

        console.log( fruits[0] ); // 사과
        console.log( fruits[1] ); // 오렌지
        console.log( fruits[2] ); // 자두

        // 특정 배열 수정 가능
        fruits[2] = "배";
        console.log(fruits);

        // 특정 배열 추가 가능
        fruits[3] = "레몬";
        console.log(fruits);

        // 배열 요소의 자료형엔 제약이 없다.
        let arr2 = ["사과", {name: '고광호'}, true, function(){alert("hi")}];
        // 인덱스가 1인 객체의 name프로퍼티를 출력
        console.log( arr2[1].name );

        // 배열의 마지막 요소는 객체와 마찬가지로 쉼표로 끝날 수 있다.

        // push 요소를 스택 끝에 집어넣는다
        // shift 제일 앞 요소를 제거 후 남아 있는 요소를 앞으로 땡긴다. 이런 원리로 두 번째 요소가 첫 번째 요소가 된다.
        // unshift 배열의 앞 요소를 추가한다.

        // push 요소를 스택 끝에 집어넣는다
        // pop 스택 끝 요소를 추출한다
        // 이처럼 한쪽 끝 요소를 추가 혹은 빼기가 가능. 카드 덱 위의 한장을 더하거나 빼는 것 같은 원리.

        // push와 unshift는 요소 여러 개를 한 번에 더해줄 수 있습니다.

        // 배열은 순서가 있는 자료를 저장하는 용도로 만든 특수한 자료구조이다.
        // 임의 키를 사용한다면 배열보단 객체를 사용하자


        // 성능
        // 속도적인 측면에서 push, pop > shift, unshift

        /*
            shift의 연산과정
            1. 0번째 요소를 제거
            2. 모든 배열을 왼쪽으로 당긴다(이때 인덱스가 변동한다 1->0 , 2->1)
            3. length의 프로퍼티 값 갱신

            배열의 요소가 많으면 이동하는데 시간은 물론이고 메모리 연산이 많아진다.
            이런 측면에서 shift, unshift의 속도가 느리다는 것이다.
        
            pop는 기존의 요소를 옮기지 않고 기존 인덱스를 그대로 유지하기 때문에
            실행 속도가 빠른 이유를 확인할 수 있다.
        */

        let arr3 = ["1", "2", "3"];

        for (let key2 of arr3) {
            console.log( key2 );
        }

        for (let key in arr3) {
            console.log( arr3[key] );
        }


        // 배열은 무언가 조작하면 length 프로퍼티가 자동으로 갱신된다.
        let fruits2 = [];
        fruits2[123] = "사과";

        console.log(fruits2.length);

        // 배결엔 toString 메서드가 구현되어 있어 이를 호출하면 요소를 쉼표로 구분한 문자열이 반환
        let arr4 = [1, 2, 3];

        console.log(arr4); // 1,2,3
        console.log(String(arr4) === "1,2,3"); // true

        console.log( [] + 1 ); // "1"
        console.log( [1] + 1 ); // "11"
        console.log( [1,2] + 1 ); // "1,21"

        let styles = ["Jazz", "Blues"];
        styles.push("Rock-n-Roll");
        styles[1] = "Classics";
        styles.shift();
        styles.unshift("Rap", "Reggae");
        console.log(styles);
    </script>
</body>
</html>
