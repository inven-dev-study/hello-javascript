<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결 리스트</title>
</head>
<body>
  <h1>연결 리스트</h1>
  <h2>단일 연결 리스트 출력하기</h2>
  <p>반복문을 이용하여 연결리스트 출력: <span id="loop"></span></p>
  <p>재귀함수를 이용하여 연결리스트 출력: <span id="recursion"></span></p>

<script>
  "use strict";
// 리스트 내 항목을 차례대로 하나씩 출력해주는 함수

let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};

function printListLoop(list) {
  var tmp = list;
  var res = "| ";
  while(tmp) {
    res += tmp.value + " | ";
    tmp = tmp.next;
  }
  return res;
}

document.getElementById('loop').innerText = printListLoop(list);


var recursionRes = "| ";
function printListRecursion(list) {
  recursionRes += list.value + " | ";
  
  if(list.next) {
    printListRecursion(list.next);
  }
  
  return recursionRes;
}

document.getElementById('recursion').innerText = printListRecursion(list);
</script>

<hr>

<h2>단일 연결 리스트  역순으로 출력하기</h2>
<p>반복문을 이용하여 역순으로 연결리스트 출력: <span id="loop2"></span></p>
<p>재귀함수를 이용하여 역순으로 연결리스트 출력: <span id="recursion2"></span></p>

<script>
function printListLoop2(list) {
  var tmp = list;
  var arr = [];
  var res = "| ";

  while(tmp) {
    arr.push(tmp.value);
    tmp = tmp.next;
  }

  for(var i = arr.length - 1; i >= 0; i--) {
    res += arr[i] + " | ";
  }

  return res;
}

document.getElementById('loop2').innerText = printListLoop2(list);


var recursionRes = "| ";
function printListRecursion2(list) {
  if(list.next) {
    printListRecursion2(list.next);
  }

  recursionRes += list.value + " | ";

  return recursionRes;
}

document.getElementById('recursion2').innerText = printListRecursion2(list);
</script>

</body>
</html>
