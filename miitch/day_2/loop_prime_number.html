<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 2부터 n 까지의 숫자 중 소수만 배열에 담아 출력함

        let i, j;
        const n = 50;
        let prime_list = [];
        get_prime_number:
        for (i = 2; i <= n; i++) {
            for (j = 2; j < i; j++) {
                if (i % j == 0) continue get_prime_number;
            }
            prime_list.push(i);
        }

        document.write(`1부터 ${n} 사이의 소수: ${prime_list.join(' | ')}`);
        document.write(`<br>`);
        document.write(`1부터 ${n} 사이의 소수의 총 갯수: ${prime_list.length}`);
    </script>
</body>
</html>
