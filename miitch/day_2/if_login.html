<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프롬프트(prompt) 대화상자를 이용해 간이 로그인창을 구현해보세요</h1>

<script>
"use strict";

let id = prompt("사용자명을 입력하세요.","");
let pwd;
const PASSWORD = "TheMaster";


if (id == "Admin") {
    pwd = prompt("비밀번호를 입력하세요.");
    if (pwd == PASSWORD) {
        alert("환영합니다!");
    } else if (pwd == "" || pwd == null) {
        alert("입력이 취소되었습니다.");
        id;
    } else {
        alert("인증에 실패하였습니다.");
    }
} else if (id == "" || id == null) {
    alert("입력이 취소되었습니다.");
    id;
} else {
    alert("사용자명이 올바르지 않습니다.");
}

    </script>
</body>
</html>
