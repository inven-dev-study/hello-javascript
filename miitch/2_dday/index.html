<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="bodyWrap">
    <div id="contentWrap">
      <header>
        <h1 id="title">D-DAY COUNTER</h1>
        <button id="addButton" title="새 일정 만들기"></button>
      </header>

      <main id="mainContent">
        <div class="main wrap">
          <div id="todayInfoTitle"></div>
          <div id="dDayBlock" class="wrap">
            <ul id="dDayList"></ul>
          </div>
        </div>
      </main>

      <div id="CreateSchedule">
        <div class="wrap">
          <h2>새 일정 생성</h2>
          <div id="newIconBlock">
            <ul id="newIconList"></ul>
          </div>
          <div id="newTextBlock">
            <div><label for="newDesc">일정</label><input type="text" name="newDesc" id="newDesc" placeholder="최대 20자까지 입력할 수 있습니다." maxlength="20"></div>
            <div><label for="newDate">목표일</label><input type="date" name="newDate" id="newDate"></div>
          </div>
          <div id="submitBlock">
            <button id="submit"><span>확인</span></button>
          </div>
        </div>
      </div><!-- /#CreateSchedule -->

      <div id="detailPopup">
        <div class="outerWrap">
          <div class="wrap">
            <div id="topButtonBlock">
              <div class="subMenu">
                <button class="deleteButton">삭제</button>
                <button class="updateButton">수정</button>
              </div>
              <button class="closeButton">닫기</button>
            </div>
            <div id="detailInfoBlock">
            </div>
          </div>
        </div>
      </div><!-- /#detailPopup -->

      <div id="popupForDelete">
        <div class="wrap">
          <p><span>출근하는날</span> 일정을 삭제하시겠습니까?</p>
          <button class="do">확인</button>
          <button class="undo">돌아가기</button>
        </div>
      </div>

    </div><!-- /#contentWrap -->
  </div><!-- /#bodyWrap -->

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
